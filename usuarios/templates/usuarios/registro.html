{% extends "base.html" %}
{% block title %}Registro - Arkarz Perfums{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black text-white">
  <div class="bg-darker p-8 rounded-lg shadow-lg w-full max-w-md border border-gold">
    <h2 class="text-2xl font-bold text-gold mb-6 text-center">Crear Cuenta</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full py-2 bg-gold text-black font-semibold rounded hover:bg-yellow-400 transition">
        Registrarse
      </button>
    </form>
    <p class="mt-4 text-center text-gray-400">
      ¿Ya tienes cuenta?
      <a href="{% url 'login' %}" class="text-gold hover:underline">Inicia sesión</a>
    </p>
  </div>
</div>
{% endblock %}
